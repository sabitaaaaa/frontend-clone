<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login and Registration</title> 
    <link rel="stylesheet" href="sabita.html">
    <link rel="stylesheet" href="loginform.css"> 
    <link rel="stylesheet" href="loginform.js">
</head>
<body> 
 
    
    <!---------------------------end of navigation bar------------------------>
    <div class="sabitaaa"> 
    <div class="containerr">
        <div class="login">
            <h2>Member Login</h2>
            <form>
                <label for="login-email">Email address</label>
                <input type="email" id="login-email" name="login-email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
                
                <div class="recaptcha">
                    <input type="checkbox" id="not-robot" name="not-robot">
                    <label for="not-robot">I'm not a robot</label>
                </div>
                
                <button type="submit">Sign in</button>
                
                <div class="links">
                    <a href="#">Forgotten password?</a>
                    <a href="#">Previously bought as a guest? Create an account</a>
                </div>
            </form>
        </div>
        
        <div class="register">
            <h2>Join Us. Inspire, share and stay in touch.</h2>
            <form>
                <div class="name-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" required>
                
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="security-question">Enter security question</label>
                <select id="security-question" name="security-question" required>
                    <option value="">Select a question...</option>
                    <option value="mother-maiden">What is your mother's maiden name?</option>
                    <option value="first-pet">What was the name of your first pet?</option>
                </select>
                
                <label for="security-answer">Answer</label>
                <input type="text" id="security-answer" name="security-answer" required>
                
                <button type="submit">Join Now</button>
            </form>
        </div>
    </div> 
</div>
</body>
</html>
